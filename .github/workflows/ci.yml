name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.1.2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.1.2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun --bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.1.2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Unit Test
        run: bun test

  zig-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Build Zig
        working-directory: packages/zig-dtsx
        run: zig build

      - name: Run Zig Unit Tests
        working-directory: packages/zig-dtsx
        run: zig build test

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.1.2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Run Zig Fixture Tests
        working-directory: packages/zig-dtsx
        run: bun test test/zig-dtsx.test.ts

  publish-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.1.2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish Commit
        run: bunx pkg-pr-new publish './packages/dtsx' './packages/bun-plugin' './packages/vite-plugin'
